version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: videogen-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videogen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: videogen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database for face embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: videogen-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker for video generation (long-running tasks)
  celery-video:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-celery-video
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - qdrant
    command: celery -A app.core.celery_app:celery_app worker -Q video -c 2 -l INFO --max-tasks-per-child=10
    volumes:
      - .:/app
    restart: unless-stopped

  # Celery worker for face analysis
  celery-face:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-celery-face
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - qdrant
    command: celery -A app.core.celery_app:celery_app worker -Q face,default -c 4 -l INFO --max-tasks-per-child=50
    volumes:
      - .:/app
    restart: unless-stopped

  # Flower - Celery monitoring dashboard
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A app.core.celery_app:celery_app flower --port=5555
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
