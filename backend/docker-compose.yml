version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: videogen-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videogen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: videogen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: videogen-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for video generation
  worker-video:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-worker-video
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - api
    command: python -m app.workers.runner --type video_generation
    volumes:
      - .:/app
    restart: unless-stopped

  # Worker for face analysis
  worker-face:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-worker-face
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - api
    command: python -m app.workers.runner --type face_analysis
    volumes:
      - .:/app
    restart: unless-stopped

  # Worker for video extension
  worker-extension:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogen-worker-extension
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/videogen
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - api
    command: python -m app.workers.runner --type video_extension
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
